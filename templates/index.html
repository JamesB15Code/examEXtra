<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Ingrese las características del cliente</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Edad:</label>
                <input type="text" name="age" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-gray-700">Ingresos Anuales (k$):</label>
                <input type="text" name="annual_income" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-gray-700">Puntuación de Gasto (1-100):</label>
                <input type="text" name="spending_score" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="flex justify-center">
                <input type="submit" value="Predecir Categoría" class="bg-indigo-500 text-white px-6 py-2 rounded-md hover:bg-indigo-600 transition duration-200">
            </div>
        </form>
        {% if prediction %}
        <div class="mt-6 text-center">
            <h2 class="text-xl font-semibold text-gray-800">La categoría predicha es: <span class="text-indigo-500">{{ prediction }}</span></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
